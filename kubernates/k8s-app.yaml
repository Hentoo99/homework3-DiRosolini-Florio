# --- User Manager ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-manager
  template:
    metadata:
      labels:
        app: user-manager
    spec:
      containers:
      - name: user-manager
        image: user-manager:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DB_HOST
          value: "db"
        - name: DB_PASSWORD
          value: "root_password"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - containerPort: 5000
        - containerPort: 50051
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: user-manager
spec:
  selector:
    app: user-manager
  ports:
  - port: 5000
    name: http
    targetPort: 5000
  - port: 50051
    name: grpc
    targetPort: 50051
  - port: 8000
    name: metrics
    targetPort: 8000

